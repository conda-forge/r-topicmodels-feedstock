{% set version = "0.2-14" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-topicmodels
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/topicmodels_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/topicmodels/topicmodels_{{ version }}.tar.gz
  sha256: acd40ff8ea973692bd9e9acf175afc5c74ccf54b93297a0a054c15caa44b5cc9
  patches:
    - patches/0001_cxx14_win.patch

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}          # [not win]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ compiler('cxx') }}        # [not win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-modeltools
    - r-slam
    - r-tm >=0.6
    - gsl                          # [not win]
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-modeltools
    - r-slam
    - r-tm >=0.6
    - gsl                          # [not win]

test:
  commands:
    - $R -e "library('topicmodels')"           # [not win]
    - "\"%R%\" -e \"library('topicmodels')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=topicmodels
  license: GPL-2.0-only
  summary: Provides an interface to the C code for Latent Dirichlet Allocation (LDA) models and Correlated Topics Models (CTM) by David M. Blei and co-authors and the C++ code for fitting LDA models using Gibbs sampling by Xuan-Hieu Phan and co-authors.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
    - stevierene82
