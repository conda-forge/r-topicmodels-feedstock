{% set version = "0.2-16" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-topicmodels
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/topicmodels_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/topicmodels/topicmodels_{{ version }}.tar.gz
  sha256: 0d5c9c65dd7ba031ba81adc0984d3e36b0309ada2204644bf816370ae656e905

build:
  # Checking windows to see if it passes. Uncomment the line if it fails.
  # skip: true  # [win]
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}          # [not win]
    - {{ stdlib("c") }}            # [not win]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ stdlib("m2w64_c") }}      # [win]
    - {{ compiler('cxx') }}        # [not win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-modeltools
    - r-slam
    - r-tm >=0.6
    - gsl                          # [not win]
  run:
    - r-base
    - r-modeltools
    - r-slam
    - r-tm >=0.6
    - gsl                          # [not win]

test:
  commands:
    - $R -e "library('topicmodels')"           # [not win]
    - "\"%R%\" -e \"library('topicmodels')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=topicmodels
  license: GPL-2.0-only
  summary: Provides an interface to the C code for Latent Dirichlet Allocation (LDA) models and Correlated Topics Models (CTM) by David M. Blei and co-authors and the C++ code for fitting LDA models using Gibbs sampling by Xuan-Hieu Phan and co-authors.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
    - stevierene82
